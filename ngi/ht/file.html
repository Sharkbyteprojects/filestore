<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileReader</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/api/downstream",{hash: document.location.hash.replace("#", "")}, function(data){
                function cleanseString(string) {
                    return string.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                };
                $("pre").html(cleanseString(data));
            },"text");
        });
    </script>
</head>
<body style="color: #09ff00;background-color:#000000;">
    <h1>FileReader</h1>
    <pre style="overflow:scroll;height:400px;width: 100%;resize:vertical;"><strong style="color:#fffb00">LOADING</strong></pre>
</body>
</html>
